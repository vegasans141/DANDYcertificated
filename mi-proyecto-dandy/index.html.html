<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto Dandy Hats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fondo negro como la imagen original */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Alinea los elementos al inicio (arriba) */
            min-height: 100vh;
            color: white; /* Color de texto por defecto para que se vea en fondo negro */
        }
        .main-image-container {
            width: 100%;
            max-width: 400px; /* Ancho máximo para simular un móvil */
            margin-top: 20px; /* Pequeño margen superior */
            text-align: center;
        }
        .product-image {
            width: 100%; /* La imagen ocupa todo el ancho del contenedor */
            height: auto;
            display: block;
            object-fit: contain; /* Asegura que la imagen completa sea visible sin cortarse */
        }
        .info-box {
            width: 90%; /* Ancho del recuadro de información */
            max-width: 350px; /* Ancho máximo para el recuadro */
            background-color: #5d5d5d; /* Un gris oscuro similar al de la imagen */
            color: #ffffff;
            padding: 15px;
            text-align: center;
            border-radius: 15px; /* Bordes más redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            margin-top: 30px; /* Margen para separar de la imagen */
            margin-bottom: 20px; /* Margen inferior */
        }
        .info-box h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .dandy-icon {
            width: 60px; /* Icono un poco más grande */
            height: 60px;
            margin: 10px auto;
            background-image: url('https://i.ibb.co/qFDrW56X/Dandy-tombo.jpg'); /* URL de la imagen de la gorra como icono */
            background-size: cover;
            border-radius: 50%;
            border: 2px solid gold;
            background-position: center;
        }
        .scan-count {
            font-size: 1.3em;
            font-weight: bold;
            margin: 15px 0;
        }
        .button {
            display: block;
            width: 85%;
            margin: 20px auto 0;
            padding: 12px;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px; /* Bordes más redondeados para el botón */
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>

    <div class="main-image-container">
        <img src="https://i.ibb.co/qFDrW56X/Dandy-tombo.jpg" alt="Gorra Dandy Hats" class="product-image">
    </div>
        
    <div class="info-box">
        <h3>Authentic Dandy Hats Product</h3>
        <div class="dandy-icon" title="Icono de producto auténtico"></div>
        <p class="scan-count">Scan Count: 4</p>
        <a href="#" class="button">About Dandy Hats</a>
    </div>

</body>
</html>
